ext {
    inventory = project.property("inventory")
    playbook = project.property("playbook")
    user = project.property("user")
    privateKey = project.property("privateKey")
    // extraVars = project.property("extraVars")
}

task printProperties {
    println inventory
    println playbook
    // println extraVars
}

task ansiblePlaybook(type:Exec) {
    commandLine 'ansible-playbook', '-i', inventory, playbook, '-u', user, '--private-key', privateKey
    // environment 'ANSIBLE_HOST_KEY_CHECKING':'False'
}